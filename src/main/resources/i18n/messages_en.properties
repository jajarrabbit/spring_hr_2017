# Message（MESSAGE_CD）is 6 digit.
# 1st digit：Type
# T: Title, L:Label, B: Button, I：Explanation, W：Alert, E：Fetal Error

# 2nd digit：Function Type Number
# 0：COMMON
# 1：PJ management
# 2：Summation as of the closing date
# 3：HR management
# 4：Client&Supplier mgmt
# 9：unknown

# 3 to 6 digit：serial number

